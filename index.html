<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>English Club Signup</title>
  <style>
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body class="bg-[#0b0c0f] text-[#f5f7fa] font-sans min-h-screen flex items-center justify-center p-4">
  <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black/50 z-[9999] hidden">
    <div class="w-16 h-16 border-4 border-gray-300 border-t-[#52F756] rounded-full animate-spin"></div>
  </div>

  <div class="w-full max-w-5xl mx-auto p-8 bg-[#14171c] rounded-2xl shadow-2xl border border-[#22272e]" id="wrap">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-[#52F756] to-[#43c944] bg-clip-text text-transparent">English Club Signup</h1>
      <p class="text-[#9aa3ad] text-lg">Week: <span id="weekLabel" class="font-semibold text-[#dfe6ee]">‚Ä¶</span> ¬∑ <span class="text-[#52F756] font-semibold">6 seats</span> per slot</p>
      <div class="mt-4">
        <a href="calendar.html" class="inline-flex items-center px-4 py-2 bg-[#2a313a] text-[#dfe6ee] rounded-lg hover:bg-[#3a4450] transition-all duration-200 border border-[#3a4450] hover:border-[#52F756]/30 text-sm">
          üìÖ View Article Calendar
        </a>
        <a href="challenge.html" class="inline-flex items-center px-4 py-2 bg-[#2a313a] text-[#dfe6ee] rounded-lg hover:bg-[#3a4450] transition-all duration-200 border border-[#3a4450] hover:border-[#52F756]/30 text-sm ml-2">
          üèÜ Challenge Dashboard
        </a>
      </div>
    </div>

    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 justify-items-center"></div>

    <div id="attendanceSection" class="mt-12">
      <h2 class="text-xl font-bold text-[#dfe6ee] mb-3">Top Attendees</h2>
      <p class="text-[#9aa3ad] text-sm mb-4">Most signups (all weeks combined)</p>
      <div class="bg-[#0f1419] border border-[#22272e] rounded-2xl p-4" style="height:220px;">
        <canvas id="topAttendeesChart"></canvas>
      </div>
    </div>

    <div class="mt-8 pt-6 border-t border-[#22272e] text-center">
      <p class="text-[#9aa3ad] text-sm">Having trouble? Ping the organizer in Slack. Data is stored in Google Sheets for this week only.</p>
    </div>
  </div>

  <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-[#1d2229] text-white px-4 py-2 rounded-lg border border-[#2a313a] hidden shadow-lg"></div>

  <script>
  // ======= CONFIG =======
  const API_URL = "https://script.google.com/macros/s/AKfycbwpk94W2ACX2aWcQrLpv6H7yr9-xO9117TJg0mr8Pk6lNLzThI8A0mWca1-W8t_l5ek/exec";
  const SLOTS = [
    { id:"mon_9_10", label:"Mon 9‚Äì10" },
    { id:"tue_12_1", label:"Tue 12‚Äì1" },
    { id:"wed_12_1", label:"Wed 12‚Äì1" },
    { id:"thu_12_1", label:"Thu 12‚Äì1" }
  ];
  const CAP = 6;

  function showLoading() { document.getElementById("loading").style.display = "flex"; }
  function hideLoading() { document.getElementById("loading").style.display = "none"; }

  // ---- Week helpers ----
  function getISOWeekString(d=new Date()){
    const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    const dayNum = (date.getUTCDay() + 6) % 7; // Mon=0
    date.setUTCDate(date.getUTCDate() - dayNum + 3);
    const firstThursday = new Date(Date.UTC(date.getUTCFullYear(),0,4));
    const week = 1 + Math.round(((date - firstThursday)/86400000 - 3 + ((firstThursday.getUTCDay()+6)%7))/7);
    return `${date.getUTCFullYear()}-W${String(week).padStart(2,"0")}`;
  }
  function customWeekLabel(d=new Date()) {
    // Monday of the target week
    const start = new Date(d);
    start.setDate(start.getDate() - ((start.getDay() + 6) % 7));
    // Thursday (Mon + 3)
    const end = new Date(start);
    end.setDate(start.getDate() + 3);
    // "Sep 8 - 11"
    const startStr = start.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
    const endStr = end.toLocaleDateString(undefined, { day: 'numeric' });
    return `${startStr} - ${endStr}`;
  }

  // Always target NEXT week (signups happen a week before)
  const TARGET = new Date();
  TARGET.setDate(TARGET.getDate() + 7);

  const WEEK_ISO   = getISOWeekString(TARGET);   // for storage/filter
  const WEEK_LABEL = customWeekLabel(TARGET);    // for display
  document.getElementById("weekLabel").textContent = WEEK_LABEL;

  // ---- UI helpers ----
  const grid  = document.getElementById("grid");
  function showToast(msg){
    let t = document.getElementById("toast");
    if (!t) {
      t = document.createElement("div");
      t.id = "toast";
      t.className = "fixed bottom-5 left-1/2 -translate-x-1/2 bg-[#1d2229] text-white px-4 py-2 rounded-lg border border-[#2a313a] shadow-lg";
      document.body.appendChild(t);
    }
    t.textContent = msg;
    t.classList.remove("hidden");
    clearTimeout(t._tmr);
    t._tmr = setTimeout(()=>t.classList.add("hidden"), 1600);
  }
  const esc = s => (s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

  // ---- JSONP GET (Apps Script supports callback=) ----
  function jsonp(url){
    return new Promise((resolve, reject)=>{
      const cb = "cb_" + Math.random().toString(36).slice(2);
      window[cb] = (data)=>{ resolve(data); delete window[cb]; s.remove(); };
      const s = document.createElement("script");
      s.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
      s.onerror = ()=>{ delete window[cb]; s.remove(); reject(new Error("JSONP failed")); };
      document.body.appendChild(s);
    });
  }

  // === FETCH signups from your endpoint shape ===
async function fetchSignups() {
  // doGet returns: { currentWeek, weeks, byWeek }
  const data = await jsonp(`${API_URL}?action=signups`);
  console.log("Fetched data:", data);

  // Always target next week (WEEK_ISO). If missing, show empty rows.
  if (!data || !data.byWeek) {
    return { currentWeek: WEEK_ISO, weeks: [], rows: [] };
  }

  const rowsForWeek = (data.byWeek[WEEK_ISO] || []).map(r => ({
    timestamp: r.timestamp,
    week: r.week,
    slot: r.slot,
    name: r.name,
    email: r.email || ''
  }));

  return { currentWeek: WEEK_ISO, weeks: data.weeks || [], rows: rowsForWeek };
}
  function normSlot(s) {
  return (s || "")
    .replace(/\u2013/g, "-")   // en dash ‚Üí hyphen
    .replace(/\u2014/g, "-")   // em dash ‚Üí hyphen
    .replace(/\s+/g, " ")
    .trim();
}
  function slotPeople(rows, slotLabel){
  const target = normSlot(slotLabel);
  return rows.filter(r => normSlot(r.slot) === target);
}

  function namesLine(list, slotLabel){
    if (!list.length) return '<span class="text-[#6b7280] italic">No signups yet</span>';
    return list.map(p => {
      const nm = esc(p.name || "");
      const sl = esc(slotLabel);
      return `<button class="name-chip inline-block px-3 py-1.5 rounded-lg bg-[#2f3742] text-[#dfe6ee] text-sm hover:bg-red-600 hover:text-white transition-all duration-200 border border-[#3a4450] hover:border-red-500 shadow-sm hover:shadow-md transform hover:scale-105"
                      data-slot="${sl}" data-name="${nm}">${nm}</button>`;
    }).join(" ");
  }

  function cardTemplate(slotLabel, count, namesHtml, full){
    const seatColor = count >= CAP ? 'text-red-400' : count >= CAP-1 ? 'text-yellow-400' : 'text-[#52F756]';
    const btn = full 
      ? `<button disabled class="mt-4 px-6 py-3 rounded-xl bg-gray-600 text-gray-400 font-bold cursor-not-allowed transition-all duration-200 border border-gray-500">Full</button>` 
      : `<button data-slot="${slotLabel}" class="mt-4 px-6 py-3 rounded-xl bg-[#52F756] text-[#031b06] font-bold hover:bg-[#43c944] hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl transform active:scale-95">Join</button>`;
    return `
      <div class="card bg-gradient-to-br from-[#1a1f26] to-[#14171c] border border-[#2a313a] rounded-2xl p-6 flex flex-col items-center gap-4 w-full max-w-sm mx-auto shadow-lg hover:shadow-xl transition-all duration-300 hover:border-[#52F756]/30 hover:transform hover:scale-[1.02]">
        <div class="left flex flex-col gap-3 items-center w-full">
          <div class="slot text-xl font-bold text-center text-[#dfe6ee] mb-1">${slotLabel}</div>
          <div class="meta text-sm text-[#9aa3ad] text-center bg-[#0f1419] px-4 py-2 rounded-full border border-[#22272e] shadow-inner">
            Seats: <span class="font-semibold ${seatColor}">${count}</span>/<span class="text-[#52F756] font-semibold">${CAP}</span>
          </div>
          <div class="names text-sm text-center w-full min-h-[3rem] flex flex-wrap justify-center items-center gap-2 p-2 bg-[#0f1419] rounded-lg border border-[#22272e]">${namesHtml}</div>
        </div>
        ${btn}
      </div>
    `;
  }

  // --- Top 10 attendees bar chart ---
  let _topChart = null;
  async function renderTopBar() {
    try {
      const stats = await jsonp(`${API_URL}?action=stats`);
      const top = Array.isArray(stats?.topPeople) ? stats.topPeople.slice(0, 20) : [];

      const canvas = document.getElementById('topAttendeesChart');
      if (!canvas) return;

      if (_topChart) { _topChart.destroy(); _topChart = null; }

      if (top.length === 0) {
        const ctx = canvas.getContext('2d'); ctx.clearRect(0, 0, canvas.width, canvas.height); return;
      }

      const labels = top.map(x => x.name || '');
      const data = top.map(x => x.count || 0);
      const ctx = canvas.getContext('2d');

      _topChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels,
    datasets: [{
      label: 'Attendance count',
      data,
      barThickness: 8,          // thinner bars
      maxBarThickness: 20,
      borderRadius: 3
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: { legend: { display: false } },
    datasets: {
      bar: {
        categoryPercentage: 0.5, // tighter category width
        barPercentage: 0.7       // thinner bar within category
      }
    },
    scales: {
      x: {
        ticks: { color: '#dfe6ee', maxRotation: 0, autoSkip: true, font: { size: 15 } },
        grid: { color: 'rgba(255,255,255,0.06)' }
      },
      y: {
        beginAtZero: true,
        ticks: { precision: 0, color: '#dfe6ee' },
        grid: { color: 'rgba(255,255,255,0.06)' }
      }
    }
  }
});
    } catch (e) {
      console.error('Top bar render failed:', e);
    }
  }

  // --- Render grid + chart ---
  async function render(){
    showLoading();
    try {
      const { rows } = await fetchSignups();
      grid.innerHTML = "";
      SLOTS.forEach(s=>{
        const people = slotPeople(rows, s.label);
        const count = people.length;
        const full  = count >= CAP;
        grid.insertAdjacentHTML("beforeend", cardTemplate(s.label, count, namesLine(people, s.label), full));
      });

      // JOIN handler (POST must use mode=signup)
      grid.querySelectorAll("button[data-slot]:not(.name-chip)").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          const slot = btn.getAttribute("data-slot");
          const name = prompt("Enter your name:");
          if (!name) return;

          const form = new URLSearchParams({ mode: "signup", week: WEEK_ISO, slot, name: name.trim() });

          btn.disabled = true;
          btn.textContent = "Joining...";
          showLoading();
          try {
            const resp = await fetch(API_URL, { method: "POST", body: form });
            const json = await resp.json();
            if (!resp.ok || json.ok === false) {
              showToast(json.error || "Signup failed");
              btn.disabled=false; btn.textContent = "Join";
            } else {
              showToast("Successfully signed up!");
              await render();           // re-render grid
              await renderTopBar();      // refresh chart
            }
          } catch (err) {
            console.error(err);
            showToast("Network error. Please try again.");
            btn.disabled=false; btn.textContent = "Join";
          } finally {
            hideLoading();
          }
        });
      });

      await renderTopBar(); // draw chart on initial load
    } finally {
      hideLoading();
    }
  }

  // Delete (name chip) must use mode=delete
  grid.addEventListener("click", async (e) => {
    const chip = e.target.closest(".name-chip");
    if (!chip) return;

    const slot = chip.getAttribute("data-slot");
    const name = chip.getAttribute("data-name");
    if (!slot || !name) return;

    if (!confirm(`Remove ${name} from "${slot}"?`)) return;

    showLoading();
    try {
      const form = new URLSearchParams({ mode: "delete", week: WEEK_ISO, slot, name });
      const resp = await fetch(API_URL, { method:"POST", body: form });
      const json = await resp.json();
      if (!resp.ok || json.ok === false) {
        showToast(json.error || "Delete failed");
      } else {
        showToast(`${name} removed from ${slot}!`);
        await render();        // re-render grid
        await renderTopBar();  // refresh chart
      }
    } catch (err) {
      console.error(err);
      showToast("Network error. Please try again.");
    } finally {
      hideLoading();
    }
  });

  // Initial render
  render();
  </script>
</body>
</html>
