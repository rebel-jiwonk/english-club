<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>English Club Signup</title>
  <style>
    @keyframes spin { 
      0% { transform: rotate(0deg);} 
      100% { transform: rotate(360deg);} 
    }
  </style>
</head>
<body class="bg-[#0b0c0f] text-[#f5f7fa] font-sans text-center container">
  <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black/50 z-[9999] hidden">
    <div style="width:60px;height:60px; border:6px solid #ccc; border-top:6px solid #52F756; border-radius:50%; animation: spin 1s linear infinite;"></div>
  </div>

  <div class="mx-auto p-6 bg-[#14171c] rounded-xl shadow-lg" id="wrap">
    <h1 class="text-2xl font-bold mb-2">English Club Signup</h1>
    <p class="text-[#9aa3ad] mb-6">Week: <span id="weekLabel">…</span> · 5 seats per slot</p>
    <div id="grid" class="justify-items-center"></div>
    <p class="mt-5 text-[#9aa3ad] text-sm">Having trouble? Ping the organizer in Slack. Data is stored in Google Sheets for this week only.</p>
  </div>

  <!-- Optional toast (kept commented). We’ll fallback to a temp toast if this stays commented.
  <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-[#1d2229] text-white px-4 py-2 rounded-lg border border-[#2a313a] hidden"></div>
  -->

  <script>
  // ======= CONFIG =======
  const API_URL = "https://script.google.com/macros/s/AKfycbxVfwxxxpIuaH-zkACG1xMv6P9emygYQGiOHu5e1kBnF2qa5P4SEmepBGPiefuwtPIu/exec";
  const SLOTS = [
    { id:"mon_9_10", label:"Mon 9–10" },
    { id:"tue_12_1", label:"Tue 12–1" },
    { id:"wed_12_1", label:"Wed 12–1" },
    { id:"thu_12_1", label:"Thu 12–1" }
  ];
  const CAP = 5;

  function showLoading() {
    document.getElementById("loading").style.display = "flex";
  }
  function hideLoading() {
    document.getElementById("loading").style.display = "none";
  }

  // --- ISO week (for storage) ---
  function getISOWeekString(d=new Date()){
    const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    const dayNum = (date.getUTCDay() + 6) % 7; // Mon=0
    date.setUTCDate(date.getUTCDate() - dayNum + 3);
    const firstThursday = new Date(Date.UTC(date.getUTCFullYear(),0,4));
    const week = 1 + Math.round(((date - firstThursday)/86400000 - 3 + ((firstThursday.getUTCDay()+6)%7))/7);
    return `${date.getUTCFullYear()}-W${String(week).padStart(2,"0")}`;
  }

  // --- Pretty "Nth week of Month" (Mon-start, shifted +1 week) ---
  function ordinal(n){
    const rem10 = n % 10, rem100 = n % 100;
    if (rem10 === 1 && rem100 !== 11) return n + "st";
    if (rem10 === 2 && rem100 !== 12) return n + "nd";
    if (rem10 === 3 && rem100 !== 13) return n + "rd";
    return n + "th";
  }
  function weekOfMonthLabel(d=new Date()){
    const next = new Date(d); next.setDate(next.getDate() + 7); // show next week
    const firstOfMonth = new Date(next.getFullYear(), next.getMonth(), 1);
    let offset = (firstOfMonth.getDay() + 6) % 7; // Mon=0
    const weekIndex = Math.floor((offset + next.getDate() - 1) / 7) + 1;
    const monthName = next.toLocaleString(undefined, { month: 'long' });
    return `${ordinal(weekIndex)} week of ${monthName}`;
  }

  // Use ISO for data, pretty label (n+1 week) for UI
  const WEEK_ISO = getISOWeekString();      // stored in sheet
  const WEEK_LABEL = weekOfMonthLabel();    // shown in UI
  document.getElementById("weekLabel").textContent = WEEK_LABEL;

  const grid  = document.getElementById("grid");

  // Toast that works even if #toast is not in DOM
  function showToast(msg){
    let t = document.getElementById("toast");
    if (!t) {
      t = document.createElement("div");
      t.id = "toast";
      t.className = "fixed bottom-5 left-1/2 -translate-x-1/2 bg-[#1d2229] text-white px-4 py-2 rounded-lg border border-[#2a313a]";
      document.body.appendChild(t);
    }
    t.textContent = msg;
    t.classList.remove("hidden");
    clearTimeout(t._tmr);
    t._tmr = setTimeout(()=>t.classList.add("hidden"), 1600);
  }

  // ---- JSONP GET (avoids CORS) ----
  function jsonp(url){
    return new Promise((resolve, reject)=>{
      const cb = "cb_" + Math.random().toString(36).slice(2);
      window[cb] = (data)=>{ resolve(data); delete window[cb]; s.remove(); };
      const s = document.createElement("script");
      s.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
      s.onerror = ()=>{ delete window[cb]; s.remove(); reject(new Error("JSONP failed")); };
      document.body.appendChild(s);
    });
  }
  async function fetchRows(){
    try {
      const data = await jsonp(API_URL);
      return Array.isArray(data) ? data : [];
    } catch (e) {
      console.error(e); showToast("Failed to load signups."); return [];
    }
  }

  function slotPeople(rows, slotLabel){ return rows.filter(r => r.week === WEEK_ISO && r.slot === slotLabel); }

  // Escape to keep chips safe
  function esc(s){ return (s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

  // Render names as clickable chips; clicking one deletes that signup
  function namesLine(list, slotLabel){
    if (!list.length) return "—";
    return list.map(p => {
      const nm = esc(p.name || "");
      const sl = esc(slotLabel);
      return `<button class="name-chip inline-block px-2 py-1 rounded-md bg-[#2f3742] text-[#dfe6ee] text-sm hover:bg-[#3a4450] mr-1 mb-1"
                      data-slot="${sl}" data-name="${nm}">${nm}</button>`;
    }).join(" ");
  }

  function cardTemplate(slotLabel, count, namesHtml, full){
    const btn = full 
      ? `<button disabled class="mt-2 px-4 py-2 rounded-lg bg-[#52F756] text-[#031b06] font-bold opacity-45 cursor-not-allowed">Full</button>` 
      : `<button data-slot="${slotLabel}" class="mt-2 px-4 py-2 rounded-lg bg-[#52F756] text-[#031b06] font-bold hover:bg-[#43c944]">Join</button>`;
    return `
      <div class="card bg-[#14171c] border border-[#22272e] rounded-xl p-4 flex flex-col items-center gap-2 w-full max-w-md mx-auto my-2">
        <div class="left flex flex-col gap-1 items-center">
          <div class="slot font-bold text-center">${slotLabel}</div>
          <div class="meta text-sm text-[#9aa3ad] text-center">Seats: ${count}/${CAP}</div>
          <div class="names text-base text-center">${namesHtml}</div>
        </div>
        ${btn}
      </div>
    `;
  }

  async function render(){
    showLoading();
    const rows = await fetchRows();
    grid.innerHTML = "";
    SLOTS.forEach(s=>{
      const people = slotPeople(rows, s.label);
      const count = people.length;
      const full  = count >= CAP;
      grid.insertAdjacentHTML("beforeend", cardTemplate(s.label, count, namesLine(people, s.label), full));
    });

    // JOIN handler (green button)
    grid.querySelectorAll("button[data-slot]:not(.name-chip)").forEach(btn=>{
      btn.addEventListener("click", async ()=>{
        const slot = btn.getAttribute("data-slot");
        const name = prompt("Enter your name:");
        if (!name) return;

        const form = new URLSearchParams({ action:"create", week: WEEK_ISO, slot, name: name.trim() });

        btn.disabled = true;
        showLoading();
        try {
          const resp = await fetch(API_URL, { method: "POST", body: form });
          const json = await resp.json();
          if (!resp.ok || json.ok === false) {
            showToast(json.error || "Signup failed");
            btn.disabled=false;
          } else {
            showToast("Signed up!");
            await render();
          }
        } catch (err) {
          console.error(err);
          showToast("Network error.");
          btn.disabled=false;
        } finally {
          hideLoading();
        }
      });
    });

    hideLoading();
  }

  // Click a name chip to delete that signup (delegated)
  grid.addEventListener("click", async (e) => {
    const chip = e.target.closest(".name-chip");
    if (!chip) return;

    const slot = chip.getAttribute("data-slot");
    const name = chip.getAttribute("data-name");
    if (!slot || !name) return;

    if (!confirm(`Remove ${name} from "${slot}"?`)) return;

    showLoading();
    try {
      const form = new URLSearchParams({ action:"delete", week: WEEK_ISO, slot, name });
      const resp = await fetch(API_URL, { method:"POST", body: form });
      const json = await resp.json();
      if (!resp.ok || json.ok === false) {
        showToast(json.error || "Delete failed");
      } else {
        showToast("Removed!");
        await render();
      }
    } catch (err) {
      console.error(err);
      showToast("Network error.");
    } finally {
      hideLoading();
    }
  });

  // initial render
  render();
  </script>
</body>
</html>
